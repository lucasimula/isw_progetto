<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Home Albergatore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content">
        <button id="lista-hotel" class="btn btn-primary" type="button">
            <a href="/listaHotel/">Lista Hotel</a>
        </button>
          <a class="navbar-brand" href="#">Sito stile Booking</a>
        <button id="logout" class="btn btn-primary" type="button">Logout</button>
    </nav>
    <main>
        <div id="wrapper">
            <h1 id="maintitle">Lista Hotel</h1>
            <table class="table table-striped table-hover table-success">
                <thead>
                    <tr>
                          <th scope="col">Email</th>
                          <th scope="col">Camera</th>
                          <th scope="col">Check-In</th>
                          <th scope="col">Check-Out</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in prenotazioni %}
                    <tr>
                          <th scope="row">{{ p.email }}</th>
                          <td>{{ p.camera }}</td>
                          <td>{{ p.checkIn }}</td>
                          <td>{{ p.checkOut }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
