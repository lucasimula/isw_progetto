<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content">
        <button id="lista-hotel" class="btn btn-primary" type="button">Lista Hotel</button>
          <a class="navbar-brand" href="#">Sito stile Booking</a>
        <button id="logout" class="btn btn-primary" type="button">Logout</button>
    </nav>
    <main>
        <h1 id="page-title">Lista Hotel</h1>
        <table class="table table-striped table-hover table-success">
            <thead>
                <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Descrizione</th>
                      <th scope="col">Indirizzo</th>
                </tr>
            </thead>
            <tbody>
                {% for h in hotel %}
                <tr>
                      <th scope="row">{{ h.nome }}</th>
                      <td>{{ h.descrizione }}</td>
                      <td>{{ h.indirizzo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
