{% extends "base.html" %}
{% block titolo %} Lista Hotel {% endblock %}
{% block tasto-sinistro %}
    <form action="/aggiungiHotel/">
        <input type="submit" id="aggiungi-hotel" class="btn btn-primary" value="Aggiungi Hotel">
    </form>
{% endblock %}
{% block content %}
    <main>

        <h1 class="maintitle">Lista Hotel</h1>
        <div class="wrapper">
            <table class="table table-striped table-hover back">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Citt√†</th>
                        <th scope="col">Indirizzo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for h in hotel %}
                    <tr>
                        <th scope="row"><a href="/gestioneHotel/?id={{ h.id }}">{{ h.nome }}</a></th>
                        <td>{{ h.descrizione }}</td>
                        <td>{{ h.citta }}</td>
                        <td>{{ h.indirizzo }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
