{% extends "base.html" %}
{% block titolo %} Lista Hotel {% endblock %}
{% block tasto-sinistro %}
    <button id="aggiungi-hotel" class="btn btn-primary" type="button">
            <a href="/aggiungiHotel/">Aggiungi Hotel</a>
        </button>
{% endblock %}
{% block content %}
    <main>
        <h1 id="maintitle">Lista Hotel</h1>
        <table class="table table-striped table-hover back">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Citt√†</th>
                    <th scope="col">Indirizzo</th>
                </tr>
            </thead>
            <tbody>
                {% for h in hotel %}
                <tr>
                    <th scope="row"><a href="/gestioneHotel/?id={{ h.id }}">{{ h.nome }}</a></th>
                    <td>{{ h.descrizione }}</td>
                    <td>{{ h.citta }}</td>
                    <td>{{ h.indirizzo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
