{% extends "base.html" %}
{% block titolo %} Login {% endblock %}
{% block content %}
    <form id="login" action="/login/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                <a>{{ field.label_tag }}</a>
                {{ field }}
            </div>
        {% endfor %}
        <input id="loginButton" type="submit" value="ACCEDI"/>
    </form>
{% endblock %}
