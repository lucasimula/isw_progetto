
{% extends "base.html" %}
{% block title %} Login {% endblock %}
     {% block content %}
    <form id="login" action="/homeAlbergatore/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div >
                {{ field.errors }}
                <a>{{ field.label_tag }}</a>
                {{ field }}
            </div>
        {% endfor %}
        <input id="loginButton" type="submit" value="ACCEDI"/>
    </form>
{% endblock %}
