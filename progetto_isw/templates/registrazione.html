{% extends "base.html" %}
{% block titolo %}Registrazione{% endblock %}

{% block content %}
    <main>
        <div class="wrapper-form">
            <h1 id="maintitle">Registrazione</h1>
            <form id="signUp" action="/registrazione/" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <div class="colorato">
                            {{ field.errors }}
                        </div>
                        <a>{{ field.label_tag }}</a>
                        {{ field }}
                    </div>
                {% endfor %}


                <button type="submit"  class="btn btn-outline-primary" > Registrati</button>
            </form>
        </div>


    </main>

{% endblock %}
